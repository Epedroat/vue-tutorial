<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <div>
                Count: {{this.count}}
            </div>
            <button class="vue-btn" @click="increment">Increment</button>
        </div>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    count: 0   
                },
                created() {
                    alert(`The time is ${Date.now().toLocaleString()}`)
                },
                mounted() {
                    alert(`This is after creating method`)
                },
                updated() {
                    console.info(this.count);
                },
                methods: {
                    increment() {
                        this.count++;
                    }
                }
            });
        </script>
    </body>
</html>
